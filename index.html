<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#b71c1c" />
    <meta name="description" content="Trải nghiệm tương tác học tập về Chủ nghĩa Xã hội Khoa học với thiết kế Cyberpunk/Futuristic.">
    <link rel="manifest" href="manifest.json" />
    <title>Chủ nghĩa Xã hội Khoa học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              red: {
                50: '#ffebee',
                100: '#ffcdd2',
                400: '#ef5350',
                500: '#f44336',
                600: '#e53935',
                700: '#d32f2f',
                800: '#c62828',
                900: '#b71c1c',
                950: '#4a0404', // Deep blood red
                neon: '#ff0000',
              },
              black: '#000000',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              condensed: ['Roboto Condensed', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ef5350;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #b71c1c; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0000; 
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      }
      .box-glow {
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      }
      .will-change-transform {
        will-change: transform;
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
